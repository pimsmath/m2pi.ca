[build]
  command = "hugo --gc --minify -b $URL"
  publish = "public"

[build.environment]
  HUGO_VERSION = "0.115.3"
  HUGO_ENABLEGITINFO = "true"

[context.production.environment]
  HUGO_ENV = "production"

[context.deploy-preview]
  command = "hugo --gc --minify --buildFuture -b $DEPLOY_PRIME_URL"

[context.branch-deploy]
  command = "hugo --gc --minify -b $DEPLOY_PRIME_URL"

[[headers]]
  for = "*.webmanifest"
  [headers.values]
    Content-Type = "application/manifest+json; charset=UTF-8"

[[headers]]
  for = "index.xml"
  [headers.values]
    Content-Type = "application/rss+xml"

[[ redirects ]]
  from = "/2022"
  to   = "/"

[[ redirects ]]
  from = "/authors/rghaffari/cert"
  to = "/authors/ghaffari/cert"

[[ redirects ]]
  from = "/authors/mcaoduro/cert"
  to = "/authors/caoduro/cert"

[[ redirects ]]
  from = "/support-m2pi"
  to = "https://donate.give.ubc.ca/page/68038/donate/1?transaction.dirgift=Pacific%20Institute%20for%20the%20Mathematical%20Sciences%20(PIMS)%20Donations%20Fund%20T206"
